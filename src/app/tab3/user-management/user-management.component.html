
<ion-header>
  <ion-toolbar>
    <ion-title>
      User Management
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-grid>
    <ion-item>
      <ion-label position="floating">Add New User</ion-label>
      <ion-input [(ngModel)]="newUser"></ion-input>
      <ion-button (click)="addUser()">Add</ion-button>
    </ion-item>
  
    <ion-list>
      <ion-item *ngFor="let user of splitService.getUsers()">
        <ion-label>{{ user }}</ion-label>
        <ion-icon name="close-circle" slot="end" (click)="removeUser(user)" style="cursor: pointer; color: red;"></ion-icon>
      </ion-item>
    </ion-list>

    <ion-item>
      <ion-button  (click)="doneAddingUsers()">Done</ion-button>
    </ion-item>
  
  </ion-grid>
  
</ion-content>
